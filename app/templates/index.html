<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last FM Tags</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='jquery.canvasjs.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}"> 

</head>
<body>
    <div class=" container-fluid">
        <div class="page-header">
            <h1><a href="/">Last FM Tags</a><small> by Rub</small></h1> 
        </div>
        <div class="formwrapper col-md-4">
            <form action="" role="form" method="POST" class="form-horizontal" id="form">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="username" class="control-label col-sm-4">Lastfm username</label>
                     <div class="col-sm-7">
                        {{ form.username(class_="form-control") }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label col-sm-4">Period</label>
                     <div class="col-sm-7">
                        {{ form.period(class_="form-control") }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label col-sm-4">Artists <small> (max:1000)</small></label>
                     <div class="col-sm-7">
                       {{ form.limit(class_="form-control") }}
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-4 col-sm-7">
                        <input type="button" value="Submit" class="btn btn-default" id="submitbutton">
                    </div>
                </div>
            </form>
            <div class="wait col-md-12" style="display:none">
                <small>Please wait it may take a long time depending on number of artists</small>
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
            <div class="error alert alert-danger col-md-11" style="display:none">
                
            </div>
        </div>
        <div class="results col-md-8">
        <div id="chartContainer"></div>
            
        </div>
    </div>
</body>
</html>
